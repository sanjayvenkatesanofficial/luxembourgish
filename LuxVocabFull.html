    let availableCards = [...words]; 
    let currentIndex = -1;
    let showingTranslation = false;
    let direction = "luxToEng"; // default: show Luxembourgish, reveal English

    function showCard(card) {
      if (!card) {
        document.getElementById('word').innerText = "🎉 All cards learned!";
        document.getElementById('translation').innerText = "";
        document.getElementById('category').innerText = "";
        document.getElementById('translation').style.display = "none";
        return;
      }
      if (direction === "luxToEng") {
        document.getElementById('word').innerText = card.lux;
        document.getElementById('translation').innerText = card.eng;
      } else {
        document.getElementById('word').innerText = card.eng;
        document.getElementById('translation').innerText = card.lux;
      }
      document.getElementById('category').innerText = card.type;
      document.getElementById('translation').style.display = 'none';
      showingTranslation = false;
    }

    function nextCard() {
      if (availableCards.length === 0) {
        showCard(null);
        return;
      }
      currentIndex = (currentIndex + 1) % availableCards.length;
      showCard(availableCards[currentIndex]);
    }

    function shuffleCards() {
      for (let i = availableCards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [availableCards[i], availableCards[j]] = [availableCards[j], availableCards[i]];
      }
      currentIndex = -1;
      nextCard();
    }

    function markKnown() {
      if (currentIndex >= 0 && availableCards.length > 0) {
        availableCards.splice(currentIndex, 1);
        if (availableCards.length === 0) {
          showCard(null);
        } else {
          currentIndex = currentIndex % availableCards.length;
          showCard(availableCards[currentIndex]);
        }
      }
    }

    function flipCard() {
      const t = document.getElementById('translation');
      showingTranslation = !showingTranslation;
      t.style.display = showingTranslation ? 'block' : 'none';
    }

    function toggleDirection() {
      direction = (direction === "luxToEng") ? "engToLux" : "luxToEng";
      if (currentIndex >= 0 && availableCards.length > 0) {
        showCard(availableCards[currentIndex]);
      }
    }
